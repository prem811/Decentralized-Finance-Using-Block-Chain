<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Lending Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* All previous CSS styles remain unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow-x: hidden;
            color: white;
            min-height: 100vh;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.4);
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .login-card {
            width: 400px;
            padding: 40px;
            margin: 10% auto;
            animation: slideUp 0.8s ease;
        }

        .main-card {
            width: 90%;
            max-width: 1200px;
            padding: 40px;
            margin: 2rem auto;
            animation: fadeIn 1s ease;
        }

        .neon-text {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
        }

        .gradient-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .gradient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            width: 100%;
            margin: 15px 0;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .transaction-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            display: none;
            text-align: center;
            z-index: 1000;
        }

        .wallet-section {
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
        }

        .qr-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            text-align: center;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-card {
                width: 90%;
                padding: 2rem;
                margin: 20% auto;
            }
            
            .main-card {
                padding: 1.5rem;
            }
            
            .flex-between {
                flex-direction: column;
                gap: 1rem;
            }
            
            .gradient-btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="https://media.istockphoto.com/id/2165385876/video/big-data-flow.mp4?s=mp4-480x480-is&k=20&c=5Nks8ojfIq0IrlqhnMiHqzGa3AC7GrwXkGeJMHEYlbQ=" type="video/mp4">
    </video>

    <div id="loginContainer">
        <div class="glass-container login-card">
            <h2 class="neon-text" style="text-align: center; margin-bottom: 2rem;">üîí Admin Secure Login</h2>
            <input type="text" id="loginId" class="input-field" placeholder="üîë User ID">
            <input type="password" id="loginPassword" class="input-field" placeholder="üîí Password">
            <p id="loginError" style="color: #ff4444; display: none; margin: 1rem 0;"></p>
            <button onclick="handleLogin()" class="gradient-btn">Enter Admin Dashboard</button>
        </div>
    </div>

    <div class="glass-container main-card" id="mainContent" style="display: none;">
        <div class="flex-between">
            <h1 class="neon-text">üíé Admin Loan Distribution Portal</h1>
            <button onclick="handleLogout()" class="gradient-btn">üö™ Secure Logout</button>
        </div>

        <div class="wallet-section">
            <input type="text" id="Repayment Address" class="input-field" placeholder="üìß Enter Your ETH Address">
            <input type="text" id="Borrower Address" class="input-field" placeholder="Enter Customer ETH Address">
            <div style="display: flex; gap: 1rem; margin: 2rem 0; flex-wrap: wrap;">
                <button id="connectWallet" class="gradient-btn">üîó Connect Wallet</button>
                <button id="getBalance" class="gradient-btn">üí∞ Check Balance</button>
            </div>
            <p id="walletAddress" class="neon-text" style="word-break: break-all;"></p>
            <p id="walletBalance" class="neon-text" style="font-size: 1.5rem; margin-top: 1rem;"></p>
        </div>

        <div class="transaction-section">
            <input type="number" id="transferAmount" class="input-field" placeholder="üíé Enter ETH Amount" step="0.001">
            <button id="transferFunds" class="gradient-btn" style="margin-top: 1.5rem;">üöÄ Process Payment</button>
            <p id="transferStatus" style="color: #ff4444; margin-top: 1rem;"></p>
        </div>

        <div class="qr-section">
            <p class="neon-text" style="margin-bottom: 1rem;">üì≤ Alternative Payment Methods</p>
            <img src="{{ url_for('static', filename='images/QR.png') }}" 
                 style="max-width: 200px; border-radius: 15px; margin: 1rem auto;">
            <p class="neon-text" style="margin-top: 1rem;">
                New to Crypto? <a href="https://metamask.io/download.html" style="color: #667eea; text-decoration: none;">Get Started Here</a>
            </p>
        </div>
    </div>

    <div id="popup" class="transaction-popup">
        <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_6LimOm.json" 
                     background="transparent" speed="1" 
                     style="width: 200px; height: 200px; margin: 0 auto;"></lottie-player>
        <h2 class="neon-text" style="margin: 1rem 0;">‚úÖ Payment Successful!</h2>
        <p id="popupAmount" class="neon-text"></p>
        <p id="popupTxId" class="neon-text" style="word-break: break-all; margin: 1rem 0;"></p>
        <div style="display: flex; gap: 1rem; justify-content: center;">
            <button onclick="copyTxId()" class="gradient-btn">üìã Copy TX ID</button>
            <button onclick="closePopup()" class="gradient-btn">‚ùå Close</button>
        </div>
    </div>
    <div class="copyright" style="color:rgb(243, 18, 18); background-color: #333333; padding: 10px; text-align: center; font-size: 14px; border-radius: 8px;">
        ¬© 2025 VIT Capstone Project 20MIS1179 - Blockchain Loan System
    </div>
    <script type="text/javascript">
        (function() {
            emailjs.init('JdSQe9XWXj2pvrOTT');
        })();

        const validCredentials = {
            id: "admin",
            password: "admin123"
        };

        function handleLogin() {
            const userId = document.getElementById('loginId').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');

            if(userId === validCredentials.id && password === validCredentials.password) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                sessionStorage.setItem('loggedIn', 'true');
                errorElement.style.display = 'none';
            } else {
                errorElement.textContent = '‚ö†Ô∏è Invalid credentials! Please try again.';
                errorElement.style.display = 'block';
            }
        }

        function handleLogout() {
            sessionStorage.removeItem('loggedIn');
            window.location.reload();
        }

        window.onload = function() {
            if(sessionStorage.getItem('loggedIn')) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }
        };

        let web3;
        let userWalletAddress = null;

        document.getElementById('connectWallet').addEventListener('click', async () => {
            if(window.ethereum) {
                try {
                    const button = document.getElementById('connectWallet');
                    const originalText = button.innerHTML;
                    button.innerHTML = '<div class="spinner"></div> Connecting...';
                    
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    const accounts = await web3.eth.getAccounts();
                    userWalletAddress = accounts[0];
                    document.getElementById('walletAddress').textContent = `Connected Wallet: ${userWalletAddress}`;
                    await updateBalance();
                    
                    button.innerHTML = originalText;
                } catch (error) {
                    console.error('Connection failed:', error);
                    document.getElementById('transferStatus').textContent = `‚ùå Connection failed: ${error.message}`;
                }
            } else {
                alert('Please install MetaMask!');
            }
        });

        async function updateBalance() {
            if(userWalletAddress) {
                try {
                    const balance = await web3.eth.getBalance(userWalletAddress);
                    document.getElementById('walletBalance').textContent = 
                        `Balance: ${web3.utils.fromWei(balance, 'ether')} ETH`;
                } catch (error) {
                    console.error('Balance check failed:', error);
                    document.getElementById('transferStatus').textContent = `‚ùå Balance check failed: ${error.message}`;
                }
            }
        }

        document.getElementById('getBalance').addEventListener('click', updateBalance);

        document.getElementById('transferFunds').addEventListener('click', async () => {
            if(!sessionStorage.getItem('loggedIn')) {
                alert('Please login first!');
                return;
            }

            const recipient = document.getElementById('recipientAddress').value;
            const amount = document.getElementById('transferAmount').value;
            const email = document.getElementById('userEmail').value;
            const statusElement = document.getElementById('transferStatus');
            const button = document.getElementById('transferFunds');
            const originalText = button.innerHTML;
            
            const transactionDate = new Date();
            const formattedDate = transactionDate.toLocaleDateString();
            const formattedTime = transactionDate.toLocaleTimeString();

            try {
                button.innerHTML = '<div class="spinner"></div> Processing...';
                statusElement.textContent = '';

                if(!recipient || !amount || !email) {
                    throw new Error('All fields are required!');
                }
                if(!web3.utils.isAddress(recipient)) {
                    throw new Error('Invalid Ethereum address!');
                }
                if(isNaN(amount) || amount <= 0) {
                    throw new Error('Please enter a valid amount!');
                }

                const tx = await web3.eth.sendTransaction({
                    from: userWalletAddress,
                    to: recipient,
                    value: web3.utils.toWei(amount, 'ether')
                });

                document.getElementById('popupAmount').textContent = `Amount: ${amount} ETH`;
                document.getElementById('popupTxId').textContent = `TX Hash: ${tx.transactionHash}`;
                document.getElementById('popup').style.display = 'block';

                // Enhanced email parameters
                emailjs.send('service_tq4p4xa', 'template_8doddgd', {
                    to_email: email,
                    amount: amount,
                    eth_address: recipient,
                    transaction_date: formattedDate,
                    transaction_time: formattedTime,
                    tx_id: tx.transactionHash,
                    repay_date: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toLocaleDateString()
                }).then(
                    () => console.log('Detailed confirmation email sent'),
                    (error) => {
                        console.error('Email failed:', error);
                        document.getElementById('transferStatus').textContent = `‚ö†Ô∏è Transaction succeeded but email failed to send`;
                    }
                );

            } catch (error) {
                statusElement.textContent = `‚ùå Error: ${error.message}`;
            } finally {
                button.innerHTML = originalText;
            }
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function copyTxId() {
            const txId = document.getElementById('popupTxId').textContent.split(': ')[1];
            navigator.clipboard.writeText(txId);
            alert('Transaction ID copied to clipboard!');
        }

        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', () => {
                input.style.transform = 'scale(1.02)';
                input.style.boxShadow = '0 0 15px rgba(102, 126, 234, 0.3)';
            });
            
            input.addEventListener('blur', () => {
                input.style.transform = 'scale(1)';
                input.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
